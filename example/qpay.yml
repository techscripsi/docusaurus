openapi: '3.0.3'
info:
  title: OmniCart API
  version: 1.0.2
  description: API DESCRIPTION HERE.
servers:
  - url: https://virtserver.swaggerhub.com/TECHSCRIPSI/qpay/1.0.0
paths:
  /refund/{cartId}:
    post:
      summary: refund order
      responses:
        "200":
          $ref: "#/components/responses/200refund"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/primitive_cartId"
      operationId: refund
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: refund DESCRIPTION HERE.
              title: " "
              properties:
                statusFilter:
                  type: object
                  description: statusFilter DESCRIPTION.
                  title: " "
                  properties:
                    tags:
                      $ref: "#/components/schemas/array_tags"
                      description: Your tags go here.
                    itemIds:
                      $ref: "#/components/schemas/array_items"
                      description: Your itemIds go here.
                    timerEnabled:
                      $ref: "#/components/schemas/primitive_timerEnabled"
                      description: Whether a timer is set for purchase. If not set, all orders will be returned
                      example: false
  /cancel/{cartId}:
    post:
      summary: cancel order
      responses:
        "200":
          $ref: "#/components/responses/200cancel"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      parameters:
        - name: cartId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/primitive_cartId"
      operationId: cancel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: cancel DESCRIPTION HERE.
              title: " "
              properties:
                tags:
                  $ref: "#/components/schemas/array_tags"
                items:
                  $ref: "#/components/schemas/array_items"
  /modify:
    patch:
      summary: modify order
      responses:
        "200":
          $ref: "#/components/responses/200modify"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      operationId: modify
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cartId:
                  $ref: "#/components/schemas/primitive_cartId"
                customerId:
                  $ref: "#/components/schemas/primitive_customerId"
                modifyBox:
                  type: object
                  title: " "
                  properties:
                    scope:
                      type: object
                      title: " "
                      properties:
                        cart:
                          $ref: "#/components/schemas/block_modifyAmountTimer_req"
                        tags:
                          type: array
                          title: " "
                          properties:
                            tag:
                              $ref: "#/components/schemas/block_modifyAmountTimer_req"
                    items:
                      type: array
                      title: " "
                      description: items in modify
                      properties:
                        itemId:
                          type: object
                          title: " "
                          description: itemId in modify
                          properties:
                            modifyAmount:
                              $ref: "#/components/schemas/object_modifyAmount_modify_item_req"
                            modifyTimer:
                              $ref: "#/components/schemas/object_modifyTimer_modify_req"
  /status/{cartId}:
    get:
      summary: cart status long description.
      responses:
        "200":
          $ref: "#/components/responses/200status"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      operationId: status
      parameters:
        - name: cartId
          in: path
          description: "cartId"
          required: true
          schema:
            type: string
        - name: tags
          in: query
          description: "list of tags"
          schema:
            type: array
        - name: itemIds
          in: query
          description: "list of itemIds"
          schema:
            type: array
        - name: timerEnabled
          in: query
          description: "is timer enabled"
          schema:
            type: boolean
#      requestBody:
#        content:
#          application/json:
#            schema:
#              type: object
#              properties:
#                statusFilter:
#                  type: object
#                  description: statusFilter DESCRIPTION.
#                  title: " "
#                  properties:
#                    tags:
#                      $ref: "#/components/schemas/array_tags"
#                      description: Your tags go here.
#                    itemIds:
#                      $ref: "#/components/schemas/array_items"
#                      description: Your itemIds go here.
#                    timerEnabled:
#                      $ref: "#/components/schemas/primitive_timerEnabled"
#                      description: Whether a timer is set for cart item. # If not set, all orders will be returned.
#                     example: false
      security:
        - ApiKey: []
  /capture:
    post:
      summary: capture payment
      responses:
        "200":
          $ref: "#/components/responses/200"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      operationId: capture
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: " "
              required:
                - cartId
              description: capture DESCRIPTION HERE.
              properties:
                cartId:
                  $ref: "#/components/schemas/primitive_cartId"
                statusFilter:
                  type: object
                  description: statusFilter DESCRIPTION.
                  title: " "
                  properties:
                    tags:
                      type: array
                      title: " "
                      description: Your tags go here.
                      example: ["tag1", "tag2", "tag3"]
                    itemIds:
                      type: array
                      title: " "
                      description: Your itemIds go here.
                      example: ["itemId1", "itemId2", "itemId3"]
                    timerEnabled:
                      type: boolean
                      title: " "
                      description: Whether a timer is set for purchase. If not set, all orders will be returned
                      example: false
      security:
        - ApiKey: []
  /init:
    post:
      summary: create payment order
      responses:
        "200":
          $ref: "#/components/responses/200create"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "500":
          $ref: "#/components/responses/500"
      operationId: init
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cartId:
                  $ref: "#/components/schemas/primitive_cartId"
                customerId:
                  $ref: "#/components/schemas/primitive_customerId"
                currency:
                  $ref: "#/components/schemas/primitive_currency"
                scope:
                  $ref: "#/components/schemas/object_scope"
                cart:
                  $ref: "#/components/schemas/block_cart"
                  description: Shopping cart 20250125090300.
      parameters: []
      security:
        - ApiKey: []
components:
  schemas:
    primitive_timerTrigger:
      type: string
      title: " "
      enum:
        - initiated
        - canceled
        - rejected
        - approved
        - captured
        - finalized
        - refunded
        - manual
    primitive_timerManualAction:
      type: string
      title: " "
      enum:
        - start
        - pause
        - stop
    primitive_timerEnabled:
      type: boolean
      title: " "
    primitive_paymentStatus_full:
      type: string
      title: " "
      enum:
        - initiated
        - canceled
        - rejected
        - approved
        - captured
        - finalized
        - refunded
    primitive_paymentStatus_empty:
      type: string
      title: " "
    primitive_tag:
      type: string
      title: " "
      example:
        - groceries
    primitive_autoCaptureAction:
      type: string
      title: " "
      enum:
        - cancel
        - complete
      example:
        - complete
    primitive_amountMode:
      type: string
      title: " "
      enum:
        - declared
        - calculated
      example: calculated
    array_tags:
      type: array
      title: " "
      example: ["tag1", "tag2", "tag3"]
    array_items:
      type: array
      title: " "
      example: ["item1", "item2", "item3"]
    primitive_amount:
      type: integer
      title: " "
      example:
        - 9999
    primitiveRes_code:
      type: integer
      format: int32
      title: " "
    primitiveRes_message:
      type: string
      title: " "
    objectRes_data:
      type: object
      title: " "
    primitive_totalInitiated:
      type: integer
      title: " "
      description: Total initiated amount of the requested items in minimum currency units.
    primitive_totalCaptured:
      type: integer
      title: " "
      description: Total captured cart amount of the requested items amount in minimum currency units.
    primitive_totalRefunded:
      type: integer
      title: " "
      description: Total finalized cart amount of the requested items amount in minimum currency units.
    primitive_fullInitiatedAmount:
      type: integer
      title: " "
      description: Full initiated amount for the item in minimum currency units.
    primitive_fullCapturedAmount:
      type: integer
      title: " "
      description: Full captured amount for the item in minimum currency units.
    primitive_fullRefundedAmount:
      type: integer
      title: " "
      description: Full captured amount for the item in minimum currency units.
    object_paymentSnapshot_status_res:
      type: object
      title: " "
      properties:
        amountPerItem:
          $ref: "#/components/schemas/primitive_amount"
        quantity:
          $ref: "#/components/schemas/primitive_quantity"
        amountModifier:
          $ref: "#/components/schemas/primitive_amountModifier"
    object_timerSnapshot_status_res:
      type: object
      title: " "
      properties:
        triggerEvent:
          $ref: "#/components/schemas/primitive_paymentStatus_empty"
          enum:
            - initiated
            - canceled
            - rejected
            - approved
            - captured
            - finalized
            - refunded
            - manual
        timerStatus:
          $ref: "#/components/schemas/primitive_timerStatus"
        remainingSecs:
          $ref: "#/components/schemas/primitive_timerValue"
    object_modifyAmount_modify_req:
      type: object
      title: " "
      description: object_modifyAmount_modify_req description
      properties:
        amountMode:
          $ref: "#/components/schemas/primitive_amountMode"
        amountModifier:
          $ref: "#/components/schemas/primitive_amountModifier"
    object_modifyAmount_modify_item_req:
      type: object
      title: " "
      description: object_modifyAmount_modify_item_req description
      properties:
        amount:
          $ref: "#/components/schemas/primitive_amount"
        amountMode:
          $ref: "#/components/schemas/primitive_amountMode"
        quantity:
          $ref: "#/components/schemas/primitive_quantity"
        tag: 
          $ref: "#/components/schemas/primitive_tag"
        amountModifier:
          $ref: "#/components/schemas/primitive_amountModifier"
    object_amountInfo_status_res:
      type: object
      title: " "
      description: object_amountInfo_status_res.
      properties:
        initiated:
          $ref: "#/components/schemas/primitive_fullInitiatedAmount"
        captured:
          $ref: "#/components/schemas/primitive_fullCapturedAmount"
        refunded:
          $ref: "#/components/schemas/primitive_fullRefundedAmount"
    primitiveRes_timestamp:
      type: string
      title: " "
      format: date-time
    block_cart:
      type: array
      items:
        type: object
        required:
          - itemId
        properties:
          itemId:
            $ref: "#/components/schemas/object_item_init_req"
    primitive_timerStatus:
      type: string
      title: ""
      enum:
        - pending
        - started
        - paused
        - stopped
        - elapsed
    object_tags:
      type: array
      items:
        type: object
        properties:
          tagName:
            type: object
            properties:
              paymentFilter:
                $ref: "#/components/schemas/object_paymentFilter"
            description: These settings will be applied to the tag of your choice
        description: Tags payment settins
    object_item_status_res:
      type: object
      title: " "
    object_item_init_req:
      type: object
      required:
        - amount
      properties:
        tag:
          $ref: "#/components/schemas/primitive_tag"
        amount:
          $ref: "#/components/schemas/primitive_amount"
        quantity:
          $ref: "#/components/schemas/primitive_quantity"
        paymentFilter:
          $ref: "#/components/schemas/object_paymentFilter"
      description: cart item
    object_scope:
      type: object
      properties:
        cart:
          $ref: "#/components/schemas/object_paymentFilter"
        tags:
          $ref: "#/components/schemas/object_tags"
      description: payment settings
    object_timerSettings:
      type: object
      title: " "
      properties:
        value:
          $ref: "#/components/schemas/primitive_timerValue"
        triggerEvent:
          $ref: "#/components/schemas/primitive_paymentStatus_empty"
          description: Status that triggers the timer.
          enum:
            - initiated
            - rejected
            - approved
            - canceled
            - captured
            - finalized
            - refunded
            - manual
      description: Customers will only be able to purchase this product again after the timer is stopped manually or times out.
    object_captureSettings:
      type: object
      title: " "
      properties:
        auto:
          $ref: "#/components/schemas/primitive_autoCaptureAction"
        value:
          $ref: "#/components/schemas/primitive_timerValue"
      description: Capture settings.
    primitive_currency:
      type: string
      title: " "
      example:
        - EUR
      description: "[ISO 4217](https://www.iban.com/currency-codes) alphabetic currency code."
#    primitive_language:
#      type: string
#      title: " "
#      example:
#        - en
#      description: "[ISO 639-1](https://localizely.com/iso-639-1-list/) language code."
    primitive_quantity:
      type: number
      title: " "
      format: float
      minimum: 0.01
      description: primitive_quantity
    primitive_itemId:
      type: string
      title: " "
    primitive_capture:
      type: boolean
      title: " "
      description: Whether it's a two phase purchase.  
    block_modifyAmountTimer_req:
      type: object
      title: " "
      description: block_modifyAmountTimer_req description
      properties:
        modifyAmount:
          $ref: "#/components/schemas/object_modifyAmount_modify_req"
        modifyTimer:
          $ref: "#/components/schemas/object_modifyTimer_modify_req"
    object_totalAmounts_status_res:
      type: object
      properties:
        initiated:
          $ref: "#/components/schemas/primitive_totalInitiated"
        captured:
          $ref: "#/components/schemas/primitive_totalCaptured"
        refunded:
          $ref: "#/components/schemas/primitive_totalRefunded"
    object_modifyTimer_modify_req:
      type: object
      title: " "
      description: object_modifyTimer description
      properties:
        triggerEvent:
          $ref: "#/components/schemas/primitive_timerTrigger"
        manualAction:
          $ref: "#/components/schemas/primitive_timerManualAction"
        timerValue:
          $ref: "#/components/schemas/primitive_timerValue"
    object_paymentFilter:
      type: object
      properties:
        capture:
          $ref: "#/components/schemas/primitive_capture"
        captureSettings:
          $ref: "#/components/schemas/object_captureSettings"
        enableTimer:
          $ref: "#/components/schemas/primitive_timerEnabled"
        timer:
          $ref: "#/components/schemas/object_timerSettings"
        amountModifier:
          $ref: "#/components/schemas/primitive_amountModifier"
    primitive_timerValue:
      type: integer
      title: " "
    primitive_amountModifier:
      type: number
      title: " "
      format: float
      minimum: 0.01
      example:
        - 0.7
      description: The `amount` parameter is multiplied by this value. You can use it
        to calculate discounts.'
    primitive_customerId:
      type: string
      title: " "
      example:
        - 8d7d8181-b4bf-49bb-b732-d498d15dc5cc
    primitive_cartId:
      type: string
      title: " "
      example:
        - 6f891edb-1e1f-48bb-b042-2cb790a0f402
  responses:
    "200status":
      description: status 200 response.
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - timestamp
            properties:
              data:
                $ref: "#/components/schemas/objectRes_data"
                description: Response parameters.
                properties:
                  cartId:
                    $ref: "#/components/schemas/primitive_cartId"
                  customerId:
                    $ref: "#/components/schemas/primitive_customerId"
                  currency:
                    $ref: "#/components/schemas/primitive_currency"
                  totalAmounts:
                    $ref: "#/components/schemas/object_totalAmounts_status_res"
                  items:
                    type: array
                    items:
                      type: object
                      title: " "
                      properties:
                          itemId:
                            type: object
                            title: " "
                            properties:
                              paymentStatus:
                                $ref: "#/components/schemas/primitive_paymentStatus_full"
                              fullAmounts:
                                $ref: "#/components/schemas/object_amountInfo_status_res"
                              tag:
                                $ref: "#/components/schemas/primitive_tag"
                              paymentSnapshot:
                                $ref: "#/components/schemas/object_paymentSnapshot_status_res"
                              timerSnapshot:
                                $ref: "#/components/schemas/object_timerSnapshot_status_res"
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "200create":
      description: The request was successful.
      content:
        application/json:
          schema:
            type: object
            required:
              - cartId
              - code
              - message
              - timestamp
            properties:
              cartId:
                $ref: "#/components/schemas/primitive_cartId"
                description: Order identifier.
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "200modify":
      description: The request was successful.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                $ref: "#/components/schemas/objectRes_data"
                description: Response parameters.
                properties:
                  modifiedAmounts:
                    type: array
                    title: " "
                    example: ["itemId1", "itemId2", "itemId3"]
                  modifiedTimers:
                    type: array
                    title: " "
                    example: ["itemId1", "itemId2", "itemId3"]
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "200cancel":
      description: The request was successful.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                $ref: "#/components/schemas/objectRes_data"
                description: Response parameters.
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "200refund":
      description: The request was successful.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                $ref: "#/components/schemas/objectRes_data"
                description: Response parameters.
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "200":
      description: The request was successful.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                $ref: "#/components/schemas/objectRes_data"
                description: Response parameters.
              code:
                $ref: "#/components/schemas/primitiveRes_code"
                description: Response code.
              message:
                $ref: "#/components/schemas/primitiveRes_message"
                description: Response message.
              timestamp:
                $ref: "#/components/schemas/primitiveRes_timestamp"
    "400":
      description: Bad Request.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                type: object
              code:
                type: number
              message:
                type: string
              timestamp:
                type: string
                format: date-time
    "401":
      description: Unauthorized.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                type: object
              code:
                type: number
              message:
                type: string
              timestamp:
                type: string
                format: date-time
    "500":
      description: Internal Server Error.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - code
              - message
              - timestamp
            properties:
              data:
                type: object
              code:
                type: number
              message:
                type: string
              timestamp:
                type: string
                format: date-time
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: Api-Access-Token
      description: "Key Auth: Requests contain a valid `API_KEY` in the request headers."
